<cool-header-with-sidenav>
  <ng-container navlist>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active">Back to home</a>
    </mat-nav-list>
  </ng-container>
  <ng-container toolbar>
    <h2>Admin Area</h2>
    <div class="spacer"></div>
    <cool-task-counter></cool-task-counter>
    <img class="avatar" src="https://material.angular.io/assets/img/examples/shiba2.jpg" />
  </ng-container>
  <div body>
    <mat-tab-group>
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon>card_travel</mat-icon>
        </ng-template>

        <cool-safe-list></cool-safe-list>
      </mat-tab>
      <mat-tab label="Tasks">
        <!-- <router-outlet name="tasks"></router-outlet> -->
        <mat-vertical-stepper #landingPageStepper>
          <mat-step [stepControl]="firstFormGroup">
            <cool-task-list [stepControl]="firstFormGroup" (selectedTasks)="createSteps($event)"></cool-task-list>
          </mat-step>
          <ng-container *ngIf="stepFormGroup">
            <mat-step [stepControl]="firstFormGroup" *ngFor="let step of (stepFormGroup.controls | keyvalue)">
              <cool-task-approval [taskId]="step.key" [formGroup]="step.value"></cool-task-approval>
            </mat-step>
          </ng-container>
        </mat-vertical-stepper>
      </mat-tab>
    </mat-tab-group>
  </div>
</cool-header-with-sidenav>
