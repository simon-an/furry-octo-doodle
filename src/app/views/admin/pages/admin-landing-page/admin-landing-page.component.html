<cool-header-with-sidenav>
  <ng-container navlist>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active">Back to home</a>
    </mat-nav-list>
  </ng-container>
  <ng-container toolbar>
    <h2>Admin Area</h2>
    <div class="spacer"></div>
    <cool-task-counter></cool-task-counter>
    <img class="avatar" src="https://material.angular.io/assets/img/examples/shiba2.jpg" />
  </ng-container>
  <div body>
    <mat-tab-group>
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon>card_travel</mat-icon>
        </ng-template>

        <cool-safe-list></cool-safe-list>
      </mat-tab>
      <mat-tab label="Tasks">
        <!-- <router-outlet name="tasks"></router-outlet> -->
        <mat-horizontal-stepper>
          <mat-step>
            <cool-task-list></cool-task-list>
          </mat-step>
          <mat-step>
            <cool-task-approval></cool-task-approval>
          </mat-step>
        </mat-horizontal-stepper>
      </mat-tab>
    </mat-tab-group>
  </div>
</cool-header-with-sidenav>
